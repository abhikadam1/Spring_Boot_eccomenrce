<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>SecureShop Login</h2>

<div th:if="${param.error}" style="color: red; border: 1px solid red; padding: 10px; margin-bottom: 15px;">
    Invalid username and password.
</div>

<div th:if="${param.logout}" style="color: blue; border: 1px solid blue; padding: 10px; margin-bottom: 15px;">
    You have been successfully logged out.
</div>

<form th:action="@{/login}" method="post">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}"/>

    <div>
        <label for="username">Email (Username):</label>
        <input type="text" id="username" name="username" required>
    </div>
    <br>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <br>
    <button type="submit">Log In</button>
</form>

<p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
<p><a th:href="@{/}">Back to Home (Protected)</a></p>
</body>
</html>
