<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Account</title>
</head>
<body>
<h2>Create a New Account</h2>

<form th:action="@{/register}" method="post">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}" />

    <div>
        <label for="reg-username">Email (Username):</label>
        <input type="email" id="reg-username" name="username" required>
    </div>
    <br>
    <div>
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="password" required>
    </div>
    <br>
    <button type="submit">Register</button>
</form>

<p>Already have an account? <a th:href="@{/login}">Log In here</a></p>

</body>
</html>
