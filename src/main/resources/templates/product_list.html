<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Products | SecureShop</title>
</head>
<body>
<h1>Product Catalog</h1>

<div th:if="${message}" style="color: green; border: 1px solid green; padding: 10px; margin-bottom: 15px;">
    <p th:text="${message}"></p>
</div>

<p>Prices currently displayed in: <b><span th:text="${currency}">USD</span></b></p>
<p>Change currency:
    <a th:href="@{/products(currency='USD')}">USD</a> |
    <a th:href="@{/products(currency='EUR')}">EUR</a> |
    <a th:href="@{/products(currency='INR')}">INR</a>
</p>

<table border="1" style="width: 50%;">
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th sec:authorize="hasRole('USER')">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>

        <td sec:authorize="hasRole('USER')">
            <form th:action="@{/order/place}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}">
                <button type="submit">Place Order</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/}">Back to Home</a></p>
</body>
</html>
