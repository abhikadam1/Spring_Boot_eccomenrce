<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin: Rate Update</title>
</head>
<body>
<h1 style="color: red;">Admin Dashboard: Currency Rate Management</h1>

<div th:if="${message}" style="color: green; border: 1px solid green; padding: 10px; margin-bottom: 15px;">
    <p th:text="${message}"></p>
</div>

<p>This section allows you to update currency exchange rates, simulating an administrative action or API update.</p>

<form th:action="@{/admin/rates/update}" method="post">
    <div>
        <label for="code">Currency Code (e.g., INR, EUR, GBP):</label>
        <input type="text" id="code" name="code" required>
    </div>
    <br>
    <div>
        <label for="rate">Rate per 1 USD (e.g., 83.50):</label>
        <input type="number" step="0.01" id="rate" name="rate" required>
    </div>
    <br>
    <button type="submit">Update Rate</button>
</form>

<p><a th:href="@{/}">Back to Home</a></p>
</body>
</html>
