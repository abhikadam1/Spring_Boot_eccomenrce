<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products | SecureShop</title>
</head>
<body>
<h1>Product Catalog</h1>
<p>Prices are currently displayed in: <b th:text="${currency}">USD</b></p>

<div th:if="${message}" style="color: green;"><p th:text="${message}"></p></div>

<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}">Example Product</td>
        <td th:text="${product.price}">100.00 USD</td>
        <td>
            <form th:action="@{/order/place}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}">
                <button type="submit">Place Order</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/}">Back to Home</a></p>
</body>
</html>
